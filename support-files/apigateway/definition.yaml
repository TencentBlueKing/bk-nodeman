apigateway:
  description: "蓝鲸节点管理 API"
  is_public: true
  maintainers:
    - "admin"

release:
  comment: "auto release the first version while installing"

stage:
  name: "prod"
  vars:
    environ: "prod"
  proxy_http:
    timeout: 180
    upstreams:
      loadbalance: "roundrobin"
      hosts:
        - host: "{{ settings.BK_NODEMAN_API_URL }}"
          weight: 100
    transform_headers:
       set:
          X-Bkapi-From: apigw

grant_permissions:
  - bk_app_code: "{{ settings.BK_APP_CODE }}"

resource_docs:
  basedir: "{{ settings.BK_APIGW_RESOURCE_DOCS_BASE_DIR }}"
